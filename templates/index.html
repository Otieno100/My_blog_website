<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>database</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
</head>

<body>






    <div style="display:flex;justify-content:center;margin-top:3cm;">


        <div class="card" style="width: 58rem;">
            <div class="card">

                <h4 style="text-align: center;color:aliceblue; background-color: black;font-family: 'Times New Roman', Times, serif;">Add your posts here</h4>
                <form action="" method="POST" class="form-control">

                    {{form.hidden_tag()}}

                    <p> {{form.title.label()}}{{form.title}}</p>
                    <br>
                    <p>{{form.post.label()}}{{form.post}}</p>
                    <br>
                    <a href="/display" style="width:2cm;">{{form.submit}}</a>

                </form>


            </div>
        </div>





    </div>





</body>

</html>
