<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}"> -->

    <link rel="stylesheet" href="{{url_for('static',filename = 'CSS/style.css')}}">

</head>

<body style="background-color: #D8E0BB;">



    <form action="/update">

        <div class="adjust">

            <div class="target">

                {%for datum in data%}

                <div class="container-fluid">

                    <div class="row">
                        <div class="card border-success mb-3" style="max-width: 38rem;">
                            <div class="card-header bg-transparent border-success">posts</div>
                            <div class="card-body text-success">
                                <img src="https://img.icons8.com/material/344/quote-left--v1.png" alt=""
                                    style="width:4vh;height: 4vh;">
                                <h5 class="card-title"> {{datum.title}}</h5>
                                <p class="card-text"> {{datum.post}}</p>
                                <img src="https://img.icons8.com/material-rounded/344/quote-right.png" alt=""
                                    style="width:4vh;height: 4vh;">
                            </div>


                            <div class="card-footer bg-transparent border-success"><a href='/update'></div>
                        </div>
                    </div>


                </div>

                {%endfor%}

            </div>

        </div>




    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
